<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Async-stopper</title>
    
</head>
<body>
<audio id="audio" src="https://www.ostmusic.org/?view=file&format=raw&id=5305" controls></audio> 

<button id="play">Play</button>
<button id="pause">Pause</button>
<script>
        let audio = document.getElementById(id="audio"); // получим элемент аудио
        let playButton = document.getElementById("play");// получим элемент кнопки play
        let pauseButton = document.getElementById("pause"); // получим элемент кнопки pause
        let delay = Math.random()*10000; // сгенерируем задержку (в милисекундах)
        

        let play = () => audio.play(); // определим функции которые передадим  в обработчик. 
        let pause = () => DelayedPause(); 

         playButton.addEventListener("click", play); // вешаем на кнопки обработчики события - нажатия
         pauseButton.addEventListener("click", pause);

         async function DelayedPause() {
            let promise = new Promise((resolve, reject) => { // создадим экземпляр промиса
                setTimeout(() => audio.pause(), delay) // в качестве параметра передадим таймаут, который принимает функцию паузы и задержку
            });
            await promise // вызываем промис
         }  
</script>
</body>
</html>
